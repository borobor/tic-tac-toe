<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-tac-toe</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="header">
    Tic-tac-toe game
  </div>
  <div class="content">
    <div class="user-choice">
      <button id="js-player-x">Player X</button>
      <button id="js-player-o">Player O</button>
    </div>
    <div class="board">
      <div class="cell js-cell"></div>
      <div class="cell js-cell"></div>
      <div class="cell js-cell"></div>
      <div class="cell js-cell"></div>
      <div class="cell js-cell"></div>
      <div class="cell js-cell"></div>
      <div class="cell js-cell"></div>
      <div class="cell js-cell"></div>
      <div class="cell js-cell"></div>
    </div>
  </div>
  <div class="footer">
    As seen on The Odin Project
  </div>
</body>
</html>
